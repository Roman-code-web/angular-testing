
<div class="container py-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-sm-8 col-xs-12 border border-primary">
                <h1 class="text-center py-5">{{title}}</h1>
                <form [formGroup]="formcalcular" class="pb-2">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <!---------num1-------->
                            <div class="mb-3">
                                <label for="num1" class="form-label">Número 1:</label>
                                <input type="number" class="form-control" id="num1"  formControlName="num1"  [ngClass]="{'is-invalid':validacion('num1') , 'is-valid' : validacion('num1')==null }"  >
                                <div class="mb-3" *ngIf="validacion('num1')">
                                <p class="text-danger"> El campo es requerido</p> 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <!---------num2-------->
                            <div class="mb-3">
                                <label for="num2" class="form-label">Número 2:</label>
                                <input type="number" class="form-control" id="num2" formControlName="num2" [ngClass]="{'is-invalid':validacion('num2') , 'is-valid' : validacion('num2')==null }" >
                                <div class="" *ngIf="validacion('num2')">
                                    <p class="text-danger"> El campo es requerido</p> 
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <!---------select-------->
                    <div class="my-3" >
                        <label for="operacion" class="form-label pb-3">Operacion:</label>
                        <select class="form-select"  aria-label="Default select example"  id="operacion" formControlName="operacion" [ngClass]="{'is-invalid':validacion('operacion') , 'is-valid' : validacion('operacion')==null }" >
                            <option value="" disabled>Selecciona una operación</option>
                            <option value="+">Suma</option>
                            <option value="-">Resta</option>
                            <option value="*">Multiplicación</option>
                            <option value="/">División</option>
                        </select>
                        <div class="mb-4" *ngIf="validacion('operacion')">
                            <p class="text-danger"> seleccione la operacion</p> 
                        </div>
                        <div class="my-3 d-flex justify-content-center">
                            <button class="btn btn-primary" [disabled]="formcalcular.invalid" (click)="onClick()">Calcular</button>
                        </div>
                    </div>
                </form>
                  <div class="my-3" >
                    <div class="alert alert-primary" role="alert" *ngIf="resultado!=null">
                        <p class="text-center">Resultado</p>
                        <p class="text-center" >{{num1}} {{operacion}} {{num2}} = {{resultado}}</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
