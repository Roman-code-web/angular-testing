
<div class="container py-5">
    <div class="container">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-6 col-sm-8 col-xs-12">
                <h1 class="text-center py-5">Calculadora</h1>
                <form [formGroup]="formcalcular">
                    <!---------num1-------->
                    <div class="mb-3">
                      <label for="num1" class="form-label">Número 1:</label>
                      <input type="number" class="form-control" id="num1"  formControlName="num1" >
                    </div>
                    <!---------num2-------->
                    <div class="mb-3">
                        <label for="num2" class="form-label">Número 2:</label>
                        <input type="number" class="form-control" id="num2" formControlName="num2" >
                    </div>
                    <!---------select-------->
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" formControlName="operacion">
                            <option value="" disabled>Selecciona una operación</option>
                            <option value="+">Suma</option>
                            <option value="-">Resta</option>
                            <option value="*">Multiplicación</option>
                            <option value="/">División</option>
                        </select>
                    </div>
                    <div class="my-5 d-flex justify-content-center">
                        <button class="btn btn-primary" (click)="calcular()">Calcular</button>
                    </div>
                  </form>
                  <div class="my-3">
                    <div class="alert alert-primary d-flex justify-content-center" role="alert">
                        <p>Resultado</p>
                        <p *ngIf="resultado !=null">{{num1}} {{operacion}} {{num2}} = {{resultado}}</p>
                    </div>
                    
                  </div>
            </div>
        </div>
    </div>
</div>
